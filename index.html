<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@500&family=Karla:wght@400;800&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    />
  </head>
  <body>
    <div class="container">
      <div class="main">
        <h1 class="header-white">Generate a</h1>
        <h1 class="header-green">random password</h1>
        <h4 class="subheader">Never use an insecure password again.</h4>
        <div class="button-section">
          <button class="btn-primary" onclick="generate()">
            Generate passwords
          </button>
          <div class="select-length">
            <label for="pw-select">Choose a password length:</label>

            <select name="passwords" id="pw-select">
              <option value="">---Please choose a length ---</option>
              <option value="5">5</option>
              <option value="6">6</option>
              <option value="7">7</option>
              <option value="8">8</option>
              <option value="9">9</option>
              <option value="10">10</option>
              <option value="11">11</option>
              <option value="12">12</option>
              <option value="13">13</option>
              <option value="14">14</option>
              <option value="15">15</option>
              <option value="16">16</option>
              <option value="17">17</option>
              <option value="18">18</option>
              <option value="19">19</option>
              <option value="20">20</option>
            </select>
          </div>
        </div>
      </div>
      <div class="password-container">
        <div class="pwone">
          <p id="password-one"></p>
          <p id="password-two"></p>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
